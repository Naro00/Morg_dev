{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/02f9b93bb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="icon" href="{% static "img/favicon.ico" %}">
    <title>{% block page_title %} {% endblock page_title %} | MORG</title>
  </head>
  <body class="text-gray-800 mt-40 font-light font-sans h-full">
    {% include "partials/messages.html" %}
    <header class="container max-w-full flex items-center inset-0 justify-between px-14 h-32 border-b border-gray-300 fixed bg-white">
      <div class="flex items-center w-1/3">
      <a href="{% url "core:home" %}" class="mr-8">
        <img class="w-32" src="{% static 'img/logo.png' %}" />
      </a>
      {% block search-bar %}
      <form method="get" action="{% url "academies:search" %}" class="w-9/12">
        <input class="search-box w-full border px-5 py-3 font-medium text-gray-900 placeholder-gray-600 rounded-md shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder = "Search by City" />
      </form> 
      {% endblock search-bar %}
      </div>  
      {% include "partials/nav.html" %} 
    </header>
    <div class="h-auto min-h-full pb-20">
      <div>
        {% block content %}{% endblock content%} 
      </div>
    </div>
    {% include "partials/footer.html" %}
  </body>
</html>
