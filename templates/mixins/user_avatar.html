{% if user.avatar %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover" style="background-image: url({{user_obj.avatar.url}});" >
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} bg-white border border-orange-600 rounded-full text-black flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-3xl'}} font-medium text-center">{{user.first_name|first}}</span>
    {% endif %}
</div>
