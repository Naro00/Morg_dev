<div class="input w-full {% if field.errors %}has_error{% endif %}">
    <ul>
        {{field.label}}
        {{field}}
        {% if field.errors %}
            {% for error in field.errors %}
                <li class="text-red-600 font-medium text-sm">{{error}}</li>
            {% endfor %}
        {% endif %}
    </ul>
</div>
