<ul class="flex items-center text-sm font-semibold h-full">
    {% if user.is_authenticated %}
        <li class="nav_link hover:border-Burnt-Sienna">
            <a href="{% url 'users:switch-hosting' %}">
                {% if request.session.is_hosting %}
                    Stop Hosting
                {% else %}
                    Hosting
                {% endif %}
            </a>
        </li>
        {% if request.session.is_hosting %}
            <li class="nav_link hover:border-Burnt-Sienna"><a href="{% url 'academies:create' %}">Create Academy</a></li>
        {% endif %}
        <li class="nav_link hover:border-Burnt-Sienna"><a href="{{user.get_absolute_url}}">Profile</a></li>
        <li class="nav_link hover:border-Burnt-Sienna"><a href="{% url "users:logout" %}">Log out</a></li>
    {% else %}
    <li class="nav_link hover:border-Burnt-Sienna"><a href="{% url "users:login" %}">Log in</a></li>
    <li class="nav_link hover:border-Burnt-Sienna"><a href="{% url "users:signup" %}">Sign up</a></li>
    {% endif %}
</ul>
